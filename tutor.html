<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Math Tutoring Queue</h1>
        <div id="loginSection">
            <h2>Tutor Login</h2>
            <form id="loginForm" class="mb-3">
                <input type="password" id="password" class="form-control mb-2" placeholder="Enter password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div id="queueSection">
            <form id="queueForm" class="mb-3">
                <input type="text" id="name" class="form-control mb-2" placeholder="Your Name" required>
                <input type="text" id="topic" class="form-control mb-2" placeholder="Math Topic" required>
                <button type="submit" class="btn btn-primary">Join Queue</button>
            </form>
            <h2>Current Queue:</h2>
            <ul id="queueList" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... existing code ...

        const TUTOR_PASSWORD = '1234'; // Change this to a secure password
        let isLoggedIn = false;

        // Check if there's a stored queue, otherwise initialize an empty one
        let queue = JSON.parse(localStorage.getItem('mathTutoringQueue')) || [];

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            if (password === TUTOR_PASSWORD) {
                isLoggedIn = true;
                loginSection.classList.add('hidden');
                updateQueueDisplay();
            } else {
                alert('Incorrect password');
            }
        });

        // ... existing code ...

        function updateQueueDisplay() {
            queueList.innerHTML = '';
            queue.forEach((student, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = `${index + 1}. ${student.name} - ${student.topic}`;
                
                if (isLoggedIn) {
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remove';
                    removeBtn.className = 'btn btn-danger btn-sm';
                    removeBtn.onclick = () => removeStudent(index);
                    li.appendChild(removeBtn);
                }
                
                queueList.appendChild(li);
            });
        }

        // ... existing code ...

        // Initial queue display
        updateQueueDisplay();
    </script>
</body>
