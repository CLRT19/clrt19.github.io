<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutoring Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Math Tutoring Queue</h1>
        
        <!-- Tutor Login Button -->
        <button id="tutorLoginBtn" class="btn btn-secondary mb-3">Tutor Login</button>

        <!-- Login Section (Hidden Initially) -->
        <div id="loginSection" class="hidden">
            <h2>Tutor Login</h2>
            <form id="loginForm" class="mb-3">
                <input type="password" id="password" class="form-control mb-2" placeholder="Enter password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Queue Section (Visible to Everyone) -->
        <div id="queueSection">
            <form id="queueForm" class="mb-3">
                <input type="text" id="name" class="form-control mb-2" placeholder="Your Name" required>
                <input type="text" id="topic" class="form-control mb-2" placeholder="Math Topic" required>
                <button type="submit" class="btn btn-primary">Join Queue</button>
            </form>
            <h2>Current Queue:</h2>
            <ul id="queueList" class="list-group"></ul>
        </div>
    </div>
    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the updated JavaScript code below -->
    <script>
    // Your web app's Firebase configuration
const firebaseConfig = {
  // Replace with your Firebase project configuration
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get a reference to the database service
const database = firebase.database();
    
    // Get references to HTML elements
    const loginForm = document.getElementById('loginForm');
    const loginSection = document.getElementById('loginSection');
    const queueSection = document.getElementById('queueSection');
    const queueForm = document.getElementById('queueForm');
    const queueList = document.getElementById('queueList');
    const tutorLoginBtn = document.getElementById('tutorLoginBtn');

    // Set the tutor password
    const TUTOR_PASSWORD = '1234'; // Change this to a secure password
    let isLoggedIn = false;

    // Initialize the queue let quefrom localStorage or as an empty array
    let queue = [];

    // Event listener for the Tutor Login button
    tutorLoginBtn.addEventListener('click', function() {
        loginSection.classList.toggle('hidden');
    });

    // Event listener for the login form submission
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value.trim();
        if (password === TUTOR_PASSWORD) {
            isLoggedIn = true;
            loginSection.classList.add('hidden');
            tutorLoginBtn.classList.add('hidden'); // Hide the Tutor Login button after login
            updateQueueDisplay();
        } else {
            alert('Incorrect password');
        }
    });

    // Event listener for the queue form submission
    queueForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const topic = document.getElementById('topic').value.trim();
        
        queue.push({ name, topic });
        updateQueueDisplay();
        saveQueue();
        
        queueForm.reset();
    });
// Function to update the queue display
function updateQueueDisplay() {
    queueList.innerHTML = '';
    queue.forEach((student, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = `${index + 1}. ${student.name} - ${student.topic}`;
        
        if (isLoggedIn) {
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.className = 'btn btn-danger btn-sm';
            removeBtn.onclick = () => removeStudent(index);
            li.appendChild(removeBtn);
        }
        
        queueList.appendChild(li);
    });
}

// Function to remove a student from the queue
function removeStudent(index) {
    if (isLoggedIn) {
        queue.splice(index, 1);
        database.ref('queue').set(queue);
    }
}

// Function to save the queue to Firebase
function saveQueue() {
    database.ref('queue').set(queue);
}

// Event listener for the queue form submission
queueForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const topic = document.getElementById('topic').value.trim();
    
    queue.push({ name, topic });
    saveQueue();
    
    queueForm.reset();
});

// Listen for changes in the Firebase queue
database.ref('queue').on('value', (snapshot) => {
    queue = snapshot.val() || [];
    updateQueueDisplay();
});

// Initial display update
updateQueueDisplay();
</script>

</body>
</html>
